<!doctype html>
<title>PolyShelf</title>
{% if is_logged_in() %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
<Button id="logout" class="logout" onclick="window.location.href ='/logout';">Odhl√°senie</Button>
<br>
{% endif %}
<h1 class="PolyShelf">PolyShelf</h1>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes style="color:black">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% block body %}{% endblock %}
